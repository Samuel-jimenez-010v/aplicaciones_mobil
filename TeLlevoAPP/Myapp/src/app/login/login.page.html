<ion-content>
  
  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h1>TeLlevoAPP</h1>
    </ion-label>
  </ion-title>
  
  <div class="ion-padding-vertical">
    
    <ion-card class="ion-text-center">

      <ion-card-title class="ion-text-center">
        <ion-label>
          <h1>Login</h1>
        </ion-label>
      </ion-card-title>

      <ion-card-content>

        <ion-item>
          <ion-label position="floating">Ingrese su usuario</ion-label>
          <ion-input type="text" [(ngModel)]="login.Usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" >Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="login.password"></ion-input>
        </ion-item>

      </ion-card-content>

      <ion-button shape="block" (click)="NavHome()">Ingresar</ion-button>
      <div>
        <a [routerLink]="['/resta-contra']">Restablecer Contraseña</a>
      </div>
      
    </ion-card>
  </div>
  
</ion-content>
